    <script>
        function previewURL(inputId) {
            const url = document.getElementById(inputId).value;
            const container = document.getElementById('mobilePreviewContainer');

            // Remove any existing mobile-preview element
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }

            // Create a new mobile-preview element
            const newMobilePreview = document.createElement('mobile-preview');
            newMobilePreview.id = 'mobilePreview';
            newMobilePreview.classList.add('mobile-preview');
            newMobilePreview.setAttribute('url', url);

            // Append the new mobile-preview element to the container
            container.appendChild(newMobilePreview);

            $('#previewModal').modal('show');
        }

        $('#previewModal').on('hidden.bs.modal', function () {
            // Clear the mobilePreviewContainer when the modal is closed
            const container = document.getElementById('mobilePreviewContainer');
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }
        });
    </script>
